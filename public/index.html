
 <!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp - Connect Instantly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-18px); }
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .float-animation { animation: float 3s ease-in-out infinite; }
    .animated-gradient { background-size: 200% 200%; animation: gradient-shift 8s ease infinite; }

    /* Medium-size container */
    .max-w-medium { max-width: 38rem !important; }
  </style>
</head>

<body class="h-full flex items-center justify-center bg-gradient-to-br from-slate-950 via-purple-950 to-slate-900 animated-gradient relative overflow-hidden">

  <!-- Medium floating glows -->
  <div class="absolute top-16 left-16 w-72 h-72 bg-purple-600/10 rounded-full blur-3xl float-animation"></div>
  <div class="absolute bottom-16 right-16 w-72 h-72 bg-pink-600/10 rounded-full blur-3xl float-animation" style="animation-delay: 1s;"></div>

  <div class="relative z-10 bg-slate-900/60 backdrop-blur-2xl shadow-2xl rounded-3xl p-8 w-full max-w-medium mx-6 border border-purple-500/20">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-violet-600 to-fuchsia-600 rounded-2xl mb-5 shadow-xl">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
      </div>

      <h1 class="text-5xl font-black text-white mb-2">ChatApp</h1>
      <p class="text-purple-300 text-base font-medium">Connect instantly, anytime</p>
    </div>

    <form id="joinForm" class="space-y-5">

      <!-- Username -->
      <div>
        <label class="block text-purple-300 text-sm font-semibold mb-1" for="username">Your Name</label>
        <input
          type="text"
          id="username"
          placeholder="John Doe"
          required
          class="w-full px-5 py-3.5 rounded-xl bg-slate-800/50 text-white text-base placeholder-slate-500 border border-slate-700/50 focus:ring-2 focus:ring-purple-500"
        />
        
      </div>

      <!-- Room -->
      <div>
        <label class="block text-purple-300 text-sm font-semibold mb-1" for="room">Room Name</label>
        <input
          type="text"
          id="room"
          placeholder="General Chat"
          required
          class="w-full px-5 py-3.5 rounded-xl bg-slate-800/50 text-white text-base placeholder-slate-500 border border-slate-700/50 focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full py-4 rounded-xl bg-gradient-to-r from-violet-600 via-purple-600 to-fuchsia-600 text-white font-bold text-lg shadow-xl hover:scale-[1.02] transition"
      >
        Join Conversation
      </button>
    </form>

    <!-- Quick Join -->
    <div class="mt-8 pt-6 border-t border-slate-700/50">
      <p class="text-slate-400 text-sm text-center mb-4 font-medium">Popular rooms</p>
      <div class="flex flex-wrap gap-3 justify-center">
        <button onclick="quickJoin('Tech Talk')" class="px-5 py-2 bg-slate-800/50 text-purple-300 text-sm rounded-lg border border-slate-700/50 hover:bg-purple-600/40 hover:text-white transition">
          ðŸ’» Tech Talk
        </button>
        <button onclick="quickJoin('Gaming')" class="px-5 py-2 bg-slate-800/50 text-purple-300 text-sm rounded-lg border border-slate-700/50 hover:bg-purple-600/40 hover:text-white transition">
          ðŸŽ® Gaming
        </button>
        <button onclick="quickJoin('Random')" class="px-5 py-2 bg-slate-800/50 text-purple-300 text-sm rounded-lg border border-slate-700/50 hover:bg-purple-600/40 hover:text-white transition">
          ðŸŽ² Random
        </button>
      </div>
    </div>

        <div class="mt-8 flex items-center justify-center gap-3">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
        <span class="text-slate-400 text-xs font-medium">Secure</span>
      </div>
      <span class="text-slate-600">â€¢</span>
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
        <span class="text-slate-400 text-xs font-medium">Fast</span>
      </div>
      <span class="text-slate-600">â€¢</span>
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 0.6s;"></div>
        <span class="text-slate-400 text-xs font-medium">Real-time</span>
      </div>
    </div>
  </div>

  </div>

  <script>
    function quickJoin(roomName) {
      document.getElementById('room').value = roomName;
      document.getElementById('room').focus();
    }

    document.getElementById('joinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const room = document.getElementById('room').value;
      window.location.href = `./chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
    });
  </script>

</body>
</html>
