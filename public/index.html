
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp - Connect Instantly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
      50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.6); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .animated-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }
    .glow-effect {
      animation: glow 3s ease-in-out infinite;
    }

    .max-w-xl {
    max-width: 43rem !important;
}
  </style>
</head>
<body class="h-full flex items-center justify-center bg-gradient-to-br from-slate-950 via-purple-950 to-slate-900 animated-gradient relative overflow-hidden">

  <!-- Decorative floating circles -->
  <div class="absolute top-20 left-20 w-96 h-96 bg-purple-600/10 rounded-full blur-3xl float-animation"></div>
  <div class="absolute bottom-20 right-20 w-96 h-96 bg-pink-600/10 rounded-full blur-3xl float-animation" style="animation-delay: 1s;"></div>
  <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl float-animation" style="animation-delay: 2s;"></div>

  <div class="relative z-10 bg-slate-900/60 backdrop-blur-2xl shadow-2xl rounded-3xl p-10 w-full max-w-xl mx-4 border border-purple-500/20 hover:border-purple-500/40 transition-all duration-300">
   
    <!-- Header with icon -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-violet-600 via-purple-600 to-fuchsia-600 rounded-3xl mb-6 shadow-2xl glow-effect">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
      </div>
      <h1 class="text-6xl font-black text-white drop-shadow-2xl mb-3" style="text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);">ChatApp</h1>
      <p class="text-purple-300 text-lg font-semibold">Connect with anyone, anywhere instantly</p>
    </div>

    <form id="joinForm" class="space-y-6">
      <!-- Username -->
      <div class="group">
        <label class="block text-purple-300 text-sm font-bold mb-3 ml-1" for="username">
          Your Name
        </label>
        <div class="relative">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="John Doe"
            required
            class="w-full px-6 py-4 rounded-2xl bg-slate-800/50 text-white placeholder-slate-500 focus:ring-2 focus:ring-purple-500 focus:outline-none border border-slate-700/50 backdrop-blur-sm transition-all duration-200 hover:bg-slate-800/70 hover:border-purple-500/30"
          />
          <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-hover:text-purple-400 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Room -->
      <div class="group">
        <label class="block text-purple-300 text-sm font-bold mb-3 ml-1" for="room">
          Room Name
        </label>
        <div class="relative">
          <input
            type="text"
            name="room"
            id="room"
            placeholder="General Chat"
            required
            class="w-full px-6 py-4 rounded-2xl bg-slate-800/50 text-white placeholder-slate-500 focus:ring-2 focus:ring-purple-500 focus:outline-none border border-slate-700/50 backdrop-blur-sm transition-all duration-200 hover:bg-slate-800/70 hover:border-purple-500/30"
          />
          <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-hover:text-purple-400 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full py-5 rounded-2xl bg-gradient-to-r from-violet-600 via-purple-600 to-fuchsia-600 text-white font-bold text-lg shadow-2xl hover:shadow-purple-500/50 hover:scale-[1.02] active:scale-95 transition-all duration-200 flex items-center justify-center gap-3 glow-effect"
        >
          <span>Join Conversation</span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </button>
      </div>
    </form>

    <!-- Quick join suggestion -->
    <div class="mt-8 pt-8 border-t border-slate-700/50">
      <p class="text-slate-400 text-xs text-center mb-4 font-semibold">Popular rooms right now:</p>
      <div class="flex flex-wrap gap-3 justify-center">
        <button onclick="quickJoin('Tech Talk')" class="px-5 py-2.5 bg-slate-800/50 hover:bg-purple-600/30 rounded-xl text-purple-300 hover:text-white text-sm font-semibold transition-all duration-200 border border-slate-700/50 hover:border-purple-500/50 backdrop-blur-sm">
          ðŸ’» Tech Talk
        </button>
        <button onclick="quickJoin('Gaming')" class="px-5 py-2.5 bg-slate-800/50 hover:bg-purple-600/30 rounded-xl text-purple-300 hover:text-white text-sm font-semibold transition-all duration-200 border border-slate-700/50 hover:border-purple-500/50 backdrop-blur-sm">
          ðŸŽ® Gaming
        </button>
        <button onclick="quickJoin('Random')" class="px-5 py-2.5 bg-slate-800/50 hover:bg-purple-600/30 rounded-xl text-purple-300 hover:text-white text-sm font-semibold transition-all duration-200 border border-slate-700/50 hover:border-purple-500/50 backdrop-blur-sm">
          ðŸŽ² Random
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-8 flex items-center justify-center gap-3">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
        <span class="text-slate-400 text-xs font-medium">Secure</span>
      </div>
      <span class="text-slate-600">â€¢</span>
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
        <span class="text-slate-400 text-xs font-medium">Fast</span>
      </div>
      <span class="text-slate-600">â€¢</span>
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 0.6s;"></div>
        <span class="text-slate-400 text-xs font-medium">Real-time</span>
      </div>
    </div>
  </div>

  <script>
    function quickJoin(roomName) {
      document.getElementById('room').value = roomName;
      document.getElementById('room').focus();
    }

    document.getElementById('joinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const room = document.getElementById('room').value;
      // Navigate to chat page with parameters
      window.location.href = `./chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
    });
  </script>

</body>
</html>
