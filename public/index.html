<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-green-400 via-blue-500 to-purple-600">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Chat Room | ChatApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center font-sans">

  <div class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-full max-w-md border border-white/20">
    
    <div class="text-center mb-8">

        <input 
          type="text" 
          name="username" 
          id="username"
          placeholder="Enter your name"
          required

        />
      </div>

      <!-- Room -->
      <div>
        <label class="block text-white text-sm font-medium mb-2" for="room">

        </label>
        <input 
          type="text"
          name="room"
          id="room"
          placeholder="Enter room name"
          required
          class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-200 focus:ring-2 focus:ring-green-300 focus:outline-none border border-white/30"
        />
      </div>

      <!-- Button -->
      <div class="pt-4">
