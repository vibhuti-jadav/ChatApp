<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-green-400 via-blue-500 to-purple-600">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room | ChatApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex items-center justify-center font-sans text-white">
  <!-- Chat Container -->
  <div class="w-full max-w-6xl h-[85vh] flex bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl overflow-hidden">
    
    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-1/4 bg-white/10 border-r border-white/20 p-6 overflow-y-auto">
      <div id="sidebar" class="space-y-4">
        <script id="sidebar-template" type="text/html">
          <div>
            <h2 class="text-2xl font-bold text-white mb-2 drop-shadow">Room: <span class="text-green-200">{{room}}</span></h2>
            <p class="text-gray-200 text-sm mb-3">Online Users</p>
            <ul class="space-y-2">
              {{#users}}
              <li class="bg-white/10 border border-white/20 px-3 py-2 rounded-lg text-sm">{{username}}</li>
              {{/users}}
            </ul>
          </div>
        </script>
      </div>
    </aside>

    <!-- Main Chat Section -->
    <main class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="p-4 text-center border-b border-white/20 bg-white/10">
        <h1 class="text-2xl font-bold">Chat Room ğŸ’¬</h1>
      </header>

      <!-- Messages Area -->
      <section id="messages" class="flex-1 overflow-y-auto p-6 space-y-4">
        <!-- Text Message Template -->
        <script id="msg-template" type="text/html">
          <div class="max-w-[75%] bg-white/20 rounded-xl px-4 py-2 shadow-md">
            <p class="text-sm text-gray-200 mb-1">{{username}} â€¢ {{createdAt}}</p>
            <p class="text-white break-words">{{message}}</p>
          </div>
        </script>

        <!-- âœ… Location Messages Template -->
        <div id="location-msg"></div>
        <script id="location-template" type="text/html">
          <div class="max-w-[75%] bg-gradient-to-r mb-3 from-green-400/30 to-green-500/30 rounded-xl px-4 py-3 shadow-lg border border-green-300/20">
            <p class="text-sm text-gray-200 mb-1">{{username}} â€¢ {{createdAt}}</p>
            <a href="{{url}}" target="_blank" class="text-green-300 underline hover:text-green-200">
              ğŸ“ My current location
            </a>
          </div>
        </script>
      </section>

      <!-- Input Bar -->
      <form id="msg-form" class="flex items-center gap-3 p-4 border-t border-white/20 bg-white/10">
        <input
          id="msg"
          name="message"
          type="text"
          placeholder="Type your message..."
          autocomplete="off"
          required
          class="flex-1 px-4 py-3 rounded-full bg-white/20 text-white placeholder-gray-200 border border-white/30 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        />
        <button
          id="location"
          type="button"
          class="px-4 py-3 bg-green-400/80 text-white font-semibold rounded-full hover:bg-green-500 transition"
        >
          ğŸ“
        </button>
        <button
          type="submit"
          class="px-6 py-3 bg-blue-500/90 text-white font-semibold rounded-full hover:bg-blue-600 transition"
        >
          Send
        </button>
      </form>
    </main>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js"></script>
  <script src="socket.io/socket.io.js"></script>

  <!-- âœ… Use your existing chat.js -->
  <script src="./chat.js"></script>
</body>
</html>
