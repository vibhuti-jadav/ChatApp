
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room | ChatApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(124, 58, 237, 0.5), 0 0 40px rgba(124, 58, 237, 0.3); }
      50% { box-shadow: 0 0 30px rgba(124, 58, 237, 0.8), 0 0 60px rgba(124, 58, 237, 0.5); }
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .message-enter {
      animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .glow-effect {
      animation: glow 3s ease-in-out infinite;
    }
    .gradient-animate {
      background-size: 200% 200%;
      animation: gradientMove 5s ease infinite;
    }
    #messages::-webkit-scrollbar {
      width: 10px;
    }
    #messages::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #8b5cf6, #ec4899);
      border-radius: 10px;
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
    }
  </style>
</head>

<body class="h-full bg-slate-950 font-sans overflow-hidden">
  
  <!-- Animated Background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-pink-600/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <!-- Chat Container -->
  <div class="relative z-10 h-full max-w-[1800px] mx-auto flex p-4">
    <div class="flex-1 flex bg-gradient-to-br from-slate-900/95 via-slate-900/95 to-slate-800/95 backdrop-blur-2xl rounded-3xl shadow-2xl border border-purple-500/20 overflow-hidden">
    
      <!-- Sidebar -->
      <aside class="hidden lg:flex flex-col w-[350px] bg-gradient-to-b from-slate-900/50 to-slate-950/50 border-r border-purple-500/20 backdrop-blur-xl">
        
        <!-- Sidebar Header -->
        <div class="p-6 border-b border-purple-500/20">
          <div class="flex items-center gap-4 mb-6">
            <div class="relative">
              <div class="w-16 h-16 bg-gradient-to-br from-violet-600 via-purple-600 to-fuchsia-600 rounded-2xl flex items-center justify-center shadow-xl glow-effect">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
              </div>
              <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-emerald-400 rounded-full border-4 border-slate-900 animate-pulse"></div>
            </div>
            <div>
              <h2 class="text-2xl font-black text-white text-glow">ChatApp</h2>
              <p class="text-sm text-purple-300 font-semibold">Future Messaging</p>
            </div>
          </div>
        </div>

        <!-- Sidebar Content -->
        <div id="sidebar" class="flex-1 p-6 overflow-y-auto">
          <script id="sidebar-template" type="text/html">
            <div>
              <!-- Room Card -->
              <div class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                  <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                  <h3 class="text-xs font-bold text-purple-300 uppercase tracking-widest">Active Room</h3>
                </div>
                <div class="bg-gradient-to-br from-violet-600/30 to-fuchsia-600/30 rounded-2xl p-5 border border-purple-400/30 card-hover backdrop-blur-sm">
                  <div class="flex items-center gap-3">
                    <div class="w-14 h-14 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center shadow-lg">
                      <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                      </svg>
                    </div>
                    <div class="flex-1">
                      <p class="text-xs text-purple-200 mb-1">Room Name</p>
                      <p class="text-xl font-black text-white">{{room}}</p>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Users List -->
              <div>
                <div class="flex items-center justify-between mb-5">
                  <h3 class="text-xs font-bold text-purple-300 uppercase tracking-widest">Active Members</h3>
                  <div class="flex items-center gap-2">
                    <span class="text-xs text-slate-400">{{users.length}} online</span>
                    <div class="px-3 py-1.5 bg-emerald-500/20 text-emerald-300 text-xs font-bold rounded-full border border-emerald-400/30">
                      Live
                    </div>
                  </div>
                </div>
                <ul class="space-y-3">
                  {{#users}}
                  <li class="group bg-gradient-to-r from-slate-800/50 to-slate-800/30 hover:from-purple-600/30 hover:to-pink-600/30 rounded-xl p-4 border border-slate-700/50 hover:border-purple-500/50 transition-all duration-300 card-hover cursor-pointer backdrop-blur-sm">
                    <div class="flex items-center gap-3">
                      <div class="relative">
                        <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 via-blue-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-base shadow-lg">
                          {{username.0}}
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-400 rounded-full border-2 border-slate-900"></div>
                      </div>
                      <div class="flex-1">
                        <p class="text-white font-bold text-sm">{{username}}</p>
                        <p class="text-xs text-slate-400">Active now</p>
                      </div>
                      <svg class="w-5 h-5 text-slate-600 group-hover:text-purple-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                      </svg>
                    </div>
                  </li>
                  {{/users}}
                </ul>
              </div>
            </div>
          </script>
        </div>
      </aside>

      <!-- Main Chat Section -->
      <main class="flex-1 flex flex-col">
        
        <!-- Header -->
        <header class="p-6 border-b border-purple-500/20 bg-gradient-to-r from-slate-900/50 to-slate-800/50 backdrop-blur-xl">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <button class="lg:hidden w-12 h-12 bg-gradient-to-br from-purple-600 to-pink-600 rounded-xl flex items-center justify-center hover:scale-110 transition-transform shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
              <div class="flex items-center gap-3">
                <div class="w-14 h-14 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl flex items-center justify-center shadow-xl glow-effect">
                  <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                  </svg>
                </div>
                <div>
                  <h1 class="text-2xl font-black text-white text-glow">Live Chat</h1>
                  <p class="text-sm text-purple-300 flex items-center gap-2 font-semibold">
                    <span class="w-2.5 h-2.5 bg-emerald-400 rounded-full animate-pulse"></span>
                    Real-time conversation
                  </p>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <button class="w-12 h-12 bg-slate-800/50 hover:bg-purple-600/50 rounded-xl flex items-center justify-center transition-all duration-300 border border-slate-700/50 hover:border-purple-500/50 backdrop-blur-sm">
                <svg class="w-6 h-6 text-slate-400 hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </button>
              <button class="w-12 h-12 bg-slate-800/50 hover:bg-purple-600/50 rounded-xl flex items-center justify-center transition-all duration-300 border border-slate-700/50 hover:border-purple-500/50 backdrop-blur-sm">
                <svg class="w-6 h-6 text-slate-400 hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                </svg>
              </button>
            </div>
          </div>
        </header>

        <!-- Messages Area -->
        <section id="messages" class="flex-1 overflow-y-auto p-8 space-y-6 bg-gradient-to-b from-slate-900/30 to-slate-950/30">
          
          <!-- Text Message Template -->
          <script id="msg-template" type="text/html">
            <div class="message-enter flex items-start gap-4 max-w-3xl">
              <div class="relative flex-shrink-0">
                <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-600 rounded-full flex items-center justify-center text-white font-bold text-base shadow-xl">
                  {{username.0}}
                </div>
              </div>
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <span class="text-base font-bold text-white">{{username}}</span>
                  <span class="text-xs text-slate-500 font-semibold">{{createdAt}}</span>
                </div>
                
                <div class="bg-gradient-to-br from-slate-800/80 to-slate-800/60 backdrop-blur-xl rounded-3xl rounded-tl-sm px-6 py-4 shadow-2xl border border-slate-700/50 card-hover ">
                  <p class="text-white text-base leading-relaxed">{{message}}</p>
                </div>
              </div>
            </div>
          </script>

          <!-- Location Messages Template -->
          <div id="location-msg"></div>
          <script id="location-template" type="text/html">
            <div class="message-enter flex items-start gap-4 max-w-3xl">
              <div class="relative flex-shrink-0">
                <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center text-white font-bold text-base shadow-xl">
                  {{username.0}}
                </div>
              </div>
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <span class="text-base font-bold text-white">{{username}}</span>
                  <span class="text-xs text-slate-500 font-semibold">{{createdAt}}</span>
                </div>
                <div class="bg-gradient-to-br from-emerald-600/40 to-teal-600/40 backdrop-blur-xl rounded-3xl rounded-tl-sm px-6 py-5 shadow-2xl border border-emerald-400/50 card-hover">
                  <a href="{{url}}" target="_blank" class="flex items-center gap-4 text-emerald-200 hover:text-emerald-100 font-bold transition-colors group">
                    <div class="w-12 h-12 bg-emerald-500/40 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform shadow-lg">
                      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      </svg>
                    </div>
                    <span class="text-lg">View Location on Map</span>
                  </a>
                </div>
              </div>
            </div>
          </script>
        </section>

        <!-- Input Bar -->
        <form id="msg-form" class="p-6 border-t border-purple-500/20 bg-gradient-to-r from-slate-900/50 to-slate-800/50 backdrop-blur-xl">
          <div class="flex items-center gap-4">
            <div class="flex-1 relative">
              <input
                id="msg"
                name="message"
                type="text"
                placeholder="Type your message..."
                autocomplete="off"
                required
                class="w-full px-6 py-4 bg-slate-800/50 text-white placeholder-slate-500 rounded-2xl border border-slate-700/50 focus:ring-2 focus:ring-purple-500 focus:border-purple-500/50 focus:outline-none transition-all backdrop-blur-sm text-base"
              />
            </div>
            <button
              id="location"
              type="button"
              class="w-14 h-14 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-transform shadow-xl glow-effect"
              title="Share location"
            >
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </button>
            <button
              type="submit"
              class="px-8 py-4 bg-gradient-to-r from-violet-600 via-purple-600 to-fuchsia-600 gradient-animate text-white font-bold rounded-2xl hover:scale-105 active:scale-95 transition-transform shadow-xl glow-effect text-base"
            >
              Send
            </button>
          </div>
        </form>
      </main>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js"></script>
  <script src="socket.io/socket.io.js"></script>

  <!-- Use your existing chat.js -->
  <script src="./chat.js"></script>

  <!-- System Message Template -->
<script id="system-msg-template" type="text/html">
  <div class="text-center text-slate-400 text-sm my-3">
    {{message}}
  </div>

  
</script>



</body>
</html>
